                  <div class="card">

                  <form>

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                                <label for="trainTime">First Train Time</label>
                                <input type="time" class="form-control" id="time-input" placeholder="Enter Train Time">
                              </div>
                         <div class="form-group">
                                <label for="frequency">Frequency (mins)</label>
                                <input type="frequency" class="form-control" id="frequency-input" placeholder="Enter Frequency">
                            </div>
                    
                        <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                      </form>
